name: test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.4
        with:
          # Version Spec of the version to use.  Examples: 10.x, 10.15.1, >=10.15.0
          node-version: 12.x
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: scenetest
        run: ./unittest.sh
      - name: achievetest
        run: ./achievetest.sh
      - name: utiltest
        run: ./utiltest.sh
      - name: autotesttest
        run: ./autotest.sh
